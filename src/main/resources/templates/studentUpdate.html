<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      lang="jp">
<head>
    <meta charset="UTF-8">
    <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
    <input type="hidden" th:field="*{student.id}"/>
    <div>
        <label for="fullName">名前：</label>
        <input type="text" id="fullName" th:field="*{student.fullName}"/>
    </div>
    <div>
        <label for="furigana">フリガナ：</label>
        <input type="text" id="furigana" th:field="*{student.furigana}"/>
    </div>
    <div>
        <label for="nickname">ニックネーム：</label>
        <input type="text" id="nickname" th:field="*{student.nickname}"/>
    </div>
    <div>
        <label for="emailAddress">メールアドレス：</label>
        <input type="text" id="emailAddress" th:field="*{student.emailAddress}"/>
    </div>
    <div>
        <label for="address">住所：</label>
        <input type="text" id="address" th:field="*{student.address}"/>
    </div>
    <div>
        <label for="age">年齢：</label>
        <input type="number" id="age" th:field="*{student.age}" min="0" max="=120" step="1"/>
    </div>
    <div>
        <label for="gender">性別：</label>
        <select id="gender" th:field="*{student.gender}" required>
            <option value="">選択してください</option>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
        </select>
    </div>
    <div>
        <label for="remark">備考：</label>
        <input type="text" id="remark" th:field="*{student.remark}">
    </div>
    <!--コース情報の登録部分-->
    <div th:each="course, stat : *{studentsCourses}">
        <label th:for="studentsCourses.__${stat.index}__.id">コースID：</label>
        <input type="hidden" th:id="studentsCourses.__${stat.index}__.id"
               th:field="*{studentsCourses[__${stat.index}__].id}"/>
        <input type="hidden" th:field="*{studentsCourses[__${stat.index}__].studentId}"/>

        <label th:for="studentsCourses.__${stat.index}__.courseName">受講コース名：</label>
        <input type="text" th:id="studentsCourses.__${stat.index}__.courseName"
               th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
    </div>
    <div>
        <button type="submit">更新</button>
    </div>
    <div>
        <label for="deleted">削除する</label>
        <input type="checkbox" id="deleted" th:field="*{student.deleted}" />
    </div>
</form>
</body>
</html>
