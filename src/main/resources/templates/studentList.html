<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="jp">
<head>
    <meta charset="UTF-8">
    <title>生徒情報一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>カナ名</th>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
        <th>住所</th>
        <th>年齢</th>
        <th>性別</th>
        <th>備考</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentDetail : ${studentList}">
        <td th:text="${studentDetail.student.id}">1</td>
        <td>
            <a th:href="@{/Student/{id}(id=${studentDetail.student.id})}">
                <span th:text="${studentDetail.student.fullName}">山田太郎</span>
            </a>
        </td>
        <td th:text="${studentDetail.student.furigana}">ヤマダタロウ</td>
        <td th:text="${studentDetail.student.nickname}">タロー</td>
        <td th:text="${studentDetail.student.emailAddress}">taro@example.com</td>
        <td th:text="${studentDetail.student.address}">東京</td>
        <td th:text="${studentDetail.student.age}">20</td>
        <td th:text="${studentDetail.student.gender}">男性</td>
        <td th:text="${studentDetail.student.remark}">特記なし</td>
        <!--<a>タグ追加　hrefでリンク先（更新画面）　th:textは受け取った名前になるはず？-->

    </tr>
    </tbody>
</table>
</body>
</html>
